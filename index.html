<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Biscoito da Sorte</title>

  <link

  <link rel="stylesheet" href="./style.css">

<body>

  <main>
    <div id="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <div class="fortune-cookie" title="Quebre o biscoito!"></div>
    </div>
    <div id="screen2" class="hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <img src="./assets/opened-cookie.svg" alt="Biscoito da sorte aberto">
      <button>Abrir outro biscoito</button>
    </div>
  </main>

  <script src="./main.js"></script>
